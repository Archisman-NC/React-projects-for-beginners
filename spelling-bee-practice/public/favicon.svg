<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd166"/>
      <stop offset="1" stop-color="#ff7b7b"/>
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="20" fill="#fff"/>
  <g transform="translate(10,10)">
    <!-- Bee body: circle with stripes -->
    <ellipse cx="40" cy="50" rx="26" ry="20" fill="url(#g)" stroke="#8b5e3c" stroke-width="2"/>
    <rect x="18" y="44" width="44" height="6" rx="3" fill="#8b5e3c"/>
    <rect x="18" y="52" width="44" height="6" rx="3" fill="#8b5e3c"/>
    <!-- Wings -->
    <ellipse cx="24" cy="30" rx="12" ry="8" fill="#e6f7ff" opacity="0.9"/>
    <ellipse cx="56" cy="30" rx="12" ry="8" fill="#e6f7ff" opacity="0.9"/>
    <!-- Eye -->
    <circle cx="48" cy="46" r="3" fill="#222"/>
    <!-- Pencil as stinger / book strip -->
    <rect x="64" y="62" width="18" height="6" rx="2" fill="#ffb703" transform="rotate(18 73 65)"/>
    <rect x="82" y="66" width="6" height="6" rx="2" fill="#8b5e3c" transform="rotate(18 85 69)"/>
    <!-- Letter A on the body to denote spelling -->
    <text x="40" y="57" text-anchor="middle" font-size="16" font-family="Arial" font-weight="700" fill="#2b2b2b">A</text>
  </g>
</svg>